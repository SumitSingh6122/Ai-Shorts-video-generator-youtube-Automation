name: Render and Upload Video
on:
  workflow_dispatch:
    inputs:
      audioURL:
        description: 'Audio file URL'
        required: true
      captionJson:
        description: 'JSON array of captions'
        required: true
      imageJson:
        description: 'JSON array of images'
        required: true
      CaptionStyle:
        description: 'JSON of caption style'
        required: true

env:
  CLOUDINARY_FOLDER: 'rendered-videos'

jobs:
  render-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - run: npm ci
      
      - name: Create input props
        run: |
          echo '${{ toJson(github.event.inputs) }}' > inputs.json
          jq '{
            videoData: {
              audioURL: .audioURL,
              captionJson: (.captionJson | fromjson),
              image: (.imageJson | fromjson),
              CaptionStyle: (.CaptionStyle | fromjson)
            }
          }' inputs.json > input-props.json

      - name: Render video
        run: npx remotion render src/index.tsx MyVideo out/video.mp4 --props=./input-props.json

      - name: Upload to Cloudinary
        id: cloudinary-upload
        uses: jakejarvis/cloudinary-action@v2
        with:
          cloudName: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          apiKey: ${{ secrets.CLOUDINARY_API_KEY }}
          apiSecret: ${{ secrets.CLOUDINARY_API_SECRET }}
          folder: ${{ env.CLOUDINARY_FOLDER }}
          files: 'out/video.mp4'

      - name: Set output
        run: echo "CLOUDINARY_URL=${{ steps.cloudinary-upload.outputs.secure_url }}" >> $GITHUB_ENV

    outputs:
      cloudinaryUrl: ${{ env.CLOUDINARY_URL }}