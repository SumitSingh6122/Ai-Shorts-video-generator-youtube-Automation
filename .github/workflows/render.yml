name: Render video
on:
  workflow_dispatch:
    inputs:
      audioURL:
        description: 'URL for the audio file'
        required: true
      captionJson:
        description: 'JSON array of captions'
        required: true
        default: '[{"start":0,"end":2,"word":"Hello"}]'
      imageJson:
        description: 'JSON array of image URLs'
        required: true
        default: '[]'
      CaptionStyle:
        description: 'JSON string of text styling'
        required: true
        default: '{}' 
jobs:
  render:
    name: Render video
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: '18'
      - run: npm ci
      - name: Create input props
        run: |
          echo '${{ toJson(github.event.inputs) }}' > inputs.json
          jq '{
            videoData: {
              audioURL: .audioURL,
              captionJson: (.captionJson | fromjson),
              image: (.imageJson | fromjson),
              CaptionStyle: (.CaptionStyle | fromjson)
            }
          }' inputs.json > input-props.json
      - name: Render video
        run: npx remotion render remotion/index.ts MyVideo out/video.mp4 --props=./input-props.json
      - uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: out/video.mp4